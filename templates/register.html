<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>用户注册</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='../static/js/signin.js'></script>
</head>
<body class="text-center">
    <nav class="navbar navbar-expand-lg fixed-top ">
       <a class="navbar-brand" href="../">Home</a>
    </nav>
    <header class="header">
        <div class="overlay"></div>
        <div class="container"></div>
    </header>
    <form class="form-signin" action="/register/" method="post">
        {% csrf_token %}    <!-- 防止跨站攻击 -->
        <img class="mb-4" src="../static/images/EOAST-solid.jpg" alt="" width="100" height="100">
        <ul class="nav nav-tabs nav-justified card-header-tabs justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="../login">登录</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="../register">注册</a>
            </li>
            <label for="inputID" class="sr-only">学号</label>
            <input type="text" id="inputID" name="username" class="form-control" placeholder="学号" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
            <button class="btn btn-outline-secondary" type="submit" style="">确认注册</button>
        </ul>
    </form>
    {% if message %}
    <script type="text/javascript">
        alert("{{ message }}");
    </script>
    {% endif %}
</body>
</html>
