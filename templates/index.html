<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>EOAST</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='../static/js/main.js'></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top ">
       <a class="navbar-brand" href="" onclick="document.getElementById('seeMore').style.display='none'; document.getElementById('welcome').style.display='block'">Home</a>
       {% if name %}
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       {% endif %}
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
         <ul class="navbar-nav mr-4">
             {% if name %}
                 <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">{{ name }}</a>
                     <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="../setting">设置</a>
                        <a class="dropdown-item" href="../logout">注销</a>
                     </div>
                 </li>
             {% endif %}
         </ul>
       </div>
    </nav>
    <header class="header">
        <div class="overlay"></div>
        <div class="container"></div>
    </header>
    <div class="description text-center" id="welcome">
       <h1>
        Hello {{ name }},Welcome To EOAST
        <p>这应该是一段介绍文字，具体写什么，就让负责文案的人来写吧。我肯定是不会写的，说什么都不会写的，除非发工资（不是</p>
        <button class="btn btn-outline-secondary" onclick="document.getElementById('seeMore').style.display='block'; document.getElementById('welcome').style.display='none'">See more</button>
       </h1>
    </div>
    <div class="description text-center" id="seeMore" style="display: none">
        {% if name %}

        {% else %}
            <h1>
            EOAST
                <p>请登录或注册新账号</p>
                <a class="btn btn-outline-secondary" href="../login">登录</a>
                <a class="btn btn-outline-secondary" href="../register">注册</a>
            </h1>
        {% endif %}
    </div>
    {% if message %}
    <script type="text/javascript">
        alert("{{ message }}");
    </script>
    {% endif %}
</body>
</html>
